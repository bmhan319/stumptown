    <header id="header">
      <div class="header-container">
        <div class="header-left">
          <div class="header-left-box">
            <div class="header-image-box" onclick="openNav()">
              <img src="img/icons-2x.png">
            </div>
            <p class="header-text" onclick="openNav()">Menu</p>
          </div>
        </div>
        
        <div class="header-middle">
          <div class="header-middle-box">
            <div class="header-image-box-mid">
              <a href="index.html"><img class="stump-logo" src="img/icons-2x.png"></a>
            </div>
          </div>
        </div>
        
        <div class="header-right">
          <div class="header-right-box">
            <div class="header-image-box">
              <img src="img/icons-2x.png">
            </div>
          <p id="counterNum" class="header-text header-text-right">0</p>
          </div>
        </div>
      </div>

    <main class="content">
      <div class="content-wrapper">
        
        <div class="left-col">

            <div class="illustration1"></div>
            <div class="illustration2"></div>
            <h2 class="producer"></h2>
            <p class=prod-descrip></p>
            <a href="#">Read More</a>
            <h2 class="region"></h2>
            <p class="region-descrip"></p>
            <div class="map-container">
              <img class="map" />
            </div>  
            <div class="location-image-container">
              <img class="location-image"/>
            </div>
          </div>
        </div>
        
        <div class="mid-col">
          <h1 class="product-title"></h1>
          <div class="product-image-box">
            <img class="product-image" src="img/"/>
          </div>
        </div>
        
        <div class="right-col">
          <h1 class="product-price"></h1>
          <p class="product-description"></p>
          <p class="product-type"></p>
          <p class="product-size"></p>
          <p class="product-subscription"></p>
          <button class="product-button">Add to Cart</button>
        </div>
        
      </div>
    </main>
    
    <section class="section-recommend">
      <div class="recommend-row1">

          <div class="products-box01">

            <div class="text-hover-brown">

        <span class="recommend-row2-col1">

        <span class="recommend-row2-col1">

          </div>
          <div class="products-box02">

              <div class="products-price3"></div>
            </div>
          </div>
